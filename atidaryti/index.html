<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Vartų Atidarymas - UAB Miltegona</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/atidaryti.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gate-container">
        <div class="gate-content">
            <img src="/assets/miltegona-logo-black-v5-YNqoyRMORyTJ0VoE.png" alt="Miltegona" class="gate-logo">
            
            <!-- Loading State -->
            <div id="loading-state" class="gate-state">
                <div class="spinner"></div>
                <h1>Tikrinama...</h1>
                <p>Prašome palaukti</p>
            </div>
            
            <!-- Valid Code State -->
            <div id="valid-state" class="gate-state" style="display: none;">
                <div class="success-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h1>Kodas Galioja!</h1>
                <p>Spauskite mygtuką norėdami atidaryti vartus</p>
                <button id="open-gate-btn" class="btn btn-primary btn-large">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Atidaryti Vartus
                </button>
                <div id="gate-status" class="gate-status"></div>
            </div>
            
            <!-- Invalid Code State -->
            <div id="invalid-state" class="gate-state" style="display: none;">
                <div class="error-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                <h1>Netinkamas Kodas</h1>
                <p id="error-message">Kodas negalioja arba pasibaigė galiojimo laikas</p>
                <a href="/" class="btn btn-secondary">Grįžti į Pradžią</a>
            </div>
            
            <!-- Success State -->
            <div id="success-state" class="gate-state" style="display: none;">
                <div class="success-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h1>Vartai Atidaromi!</h1>
                <p>Komanda išsiųsta. Vartai atidarys po kelių sekundžių.</p>
                <a href="/" class="btn btn-secondary">Grįžti į Pradžią</a>
            </div>
        </div>
        
        <div class="gate-footer">
            <p>&copy; 2026 UAB Miltegona</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="/js/atidaryti.js"></script>
</body>
</html>
