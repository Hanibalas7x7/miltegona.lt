<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Darbuotojų Portalas - UAB Miltegona</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/darbuotojai.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <img src="/assets/miltegona-logo-white-v4-Awv5M7Brq0SlKNEo.png" alt="Miltegona" class="auth-logo">
                <h1>Darbuotojų Portalas</h1>
                <p>Prisijunkite su savo el. paštu</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">El. paštas</label>
                    <input type="email" id="email" class="form-input" required autocomplete="email" placeholder="vardas@email.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Slaptažodis</label>
                    <input type="password" id="password" class="form-input" required autocomplete="current-password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Prisijungti</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <header class="dashboard-header">
            <div class="container">
                <div class="header-content">
                    <img src="/assets/miltegona-logo-white-v4-Awv5M7Brq0SlKNEo.png" alt="Miltegona" class="header-logo">
                    <h1>Darbuotojų Portalas</h1>
                    <button id="logout-btn" class="btn btn-secondary">Atsijungti</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="container">
                <div class="welcome-section">
                    <h2>Sveiki, <span id="employee-name">...</span>!</h2>
                </div>

                <!-- Navigation Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="suvestine">Mėnesio Suvestinė</button>
                    <button class="tab-btn" data-tab="atlyginimai">Mėnesio Atlyginimai</button>
                </div>

                <!-- Tab: Mėnesio Suvestinė -->
                <div id="tab-suvestine" class="tab-content active">
                    <section class="panel-section">
                        <h2>Mėnesio Suvestinė</h2>
                        
                        <!-- Month Selector -->
                        <div class="month-selector">
                            <button id="prev-month-suvestine" class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <h3 id="current-month-suvestine">...</h3>
                            <button id="next-month-suvestine" class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>

                        <div id="suvestine-content" class="content-area">
                            <p class="loading-message">Kraunama...</p>
                        </div>
                    </section>
                </div>

                <!-- Tab: Mėnesio Atlyginimai -->
                <div id="tab-atlyginimai" class="tab-content">
                    <section class="panel-section">
                        <h2>Mėnesio Atlyginimai</h2>
                        
                        <!-- Month Selector -->
                        <div class="month-selector">
                            <button id="prev-month-atlyginimai" class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <h3 id="current-month-atlyginimai">...</h3>
                            <button id="next-month-atlyginimai" class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>

                        <div id="atlyginimai-content" class="content-area">
                            <p class="loading-message">Kraunama...</p>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="/js/darbuotojai.js"></script>
</body>
</html>
